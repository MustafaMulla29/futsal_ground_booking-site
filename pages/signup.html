<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Futsal Booking</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@300;400&family=Poppins:wght@300&family=Young+Serif&display=swap"
        rel="stylesheet">

</head>

<body class="">
    <section class="">
        <div class="flex h-100vh justify-around h-100">
            <div class="img-div"></div>
            <div class="login-form justify-center flex-col">
                <h1 class="">Sign Up</h1>
                <form action="">
                    <div class=" flex items-start flex-col gap-1 my-3">
                        <label for="name" class="text-lg">Name</label>
                        <input type="text" autocomplete="off" id="email" class="p-1 w-100" name="email"
                            placeholder="john">
                    </div>
                    <div class=" flex items-start flex-col gap-1 my-3">
                        <label for="email" class="text-lg">Email</label>
                        <input type="email" autocomplete="off" id="email" class="p-1 w-100" name="email"
                            placeholder="john@gmail.com">
                    </div>
                    <div class="flex items-start flex-col gap-1 my-3">
                        <label for="password" class="text-lg">Password</label>
                        <input type="password" autocomplete="off" id="password" class="p-1 w-100" name="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="flex items-start flex-col gap-1 my-3">
                        <label for="phone" class="text-lg">Phone</label>
                        <input type="text" autocomplete="off" id="password" class="p-1 w-100" name="password"
                            placeholder="Enter your phone number">
                    </div>

                </form>
                <div>
                    <a href="../index.html">
                        <button class=" text-white w-100 my-2 text-sm">Sign up</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
